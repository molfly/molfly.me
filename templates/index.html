{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Blog Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ url_for('post', post_name=post.name) }}">{{ post.title }}</a> 
        <small>{{ post.date }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
